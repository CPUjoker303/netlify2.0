backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit

  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "SEO Title", name: "seotitle", widget: "string"}
      - {label: "URL", name: "slug", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Categories", name: "categories", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Rating Count", name: "ratingcount", widget: "string", required: false}
      - {label: "Rating Score", name: "ratingscore", widget: "string", required: false}
      - {label: "Type", name: "type", widget: "string"}
      - {label: "New", name: "new", widget: "string", required: false}
      - {label: "Affiliate", name: "affiliate", widget: "string", required: false}
      - {label: "Old", name: "old", widget: "string", required: false} 
      - {label: "SEO Description", name: "description", widget: "text"}
      - {label: "Full HD Image 1200 x 630", name: "hdimage", widget: "image", required: false}
      - {label: "Featured Image 998 x 561", name: "image", widget: "image"}
      - {label: "Thumbnail 283 x 159", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Recommendations", name: "recommendations", widget: string, required: false} # TOC
