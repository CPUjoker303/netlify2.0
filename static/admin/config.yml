      - {label: "Product Name 10", name: "product10", widget: string, required: false}
      - {label: "ID", name: "productid10", widget: "string", required: false}
      - {label: "Summary", name: "summary", widget: string, required: false}
      - {label: "Frequently Asked Questions", name: "faq", widget: string, required: false}
      - {label: "Conclusion", name: "conclusion", widget: string, required: false}
